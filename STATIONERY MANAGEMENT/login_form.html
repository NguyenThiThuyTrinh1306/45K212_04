<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./assets/css/login_form.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="center">
        <input type="checkbox" name="" id="show">
        <label for="show" class="show-tbn">Đăng Nhập</label>
        <div class="container">
            <label for="show" class="close-btn"><i class="fa fa-times"></i></label>
            <div class="text">LOGIC FORM</div>
            <form action="">
                <div class="data">
                    <label for="">UserName</label>
                    <input type="text">
                </div>
                <div class="data">
                    <label for="">Password</label>
                    <input type="text">
                </div>
                <div class="forgot-pass"><a href="">Forgot Password?</a></div>
                <div class="btn">
                    <div class="inner">
                        <button type="submit">Đăng nhập</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
